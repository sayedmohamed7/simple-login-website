<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/website/style/style.css" />
  </head>
  <body data-page="login">
    <nav  class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Website</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item"></li>
            <li class="nav-item">
              <a class="nav-link" href="/website/sign-up.html">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="body-login">
      <div class="wrapper">
        <form id="login-form-id" class="login-form" action="#" method="post">
          <h1>Login</h1>
          <div class="input-box">
            <label for="username"></label>
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="Username"
            />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <label for="password"></label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Password"
            />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="remember-forgot">
            <label for="remember"
              ><input type="checkbox" name="remember" id="remember" />Remember
              me</label
            >
          </div>
          <button id="login-button" type="submit">Login</button>
          <div class="register-link">
            <p>Don't have an account? <a href="sign-up.html">Register</a></p>
          </div>
        </form>
        <a href="../index.html">Back to Home</a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script/main.js"></script>
  </body>
</html>
